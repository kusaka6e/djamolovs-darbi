<!DOCTYPE html> 

<html> 

<head> 

<title>main</title> 

<meta charset="UTF-8"> 
<script>
    let ressp=60;
    let resti=60;
    let resdi=1;
 function fun1(){
    ressp=document.getElementById('sp').value;
    resti=document.getElementById('ti').value;
    resdi=document.getElementById('di').value;
    console.log(ressp)
    console.log(resti)
    console.log(resdi)
 }
