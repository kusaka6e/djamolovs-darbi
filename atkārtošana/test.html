<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Change Image on Hover in CSS</title>
<style>
    .button {
        width: 130px;
        height: 195px;
         background-image:url("123222.jpg")  no-repeat;
        margin: 50px;
    }
    .button:hover {
         background-image: url("button2.jpg") no-repeat;
    }
</style>
</head>
<body>
    <div class="button"></div>
</body>
</html>
