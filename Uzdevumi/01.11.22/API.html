<body > 
 <div align="center">
<h1>API</h1>
<h3>Saīsinājums API apzīmē "Application Programming Interface" (lietojumprogrammu saskarne).
    <br> Lielākā daļa lielo uzņēmumu kādā posmā izstrādā API klientiem vai iekšējai lietošanai.
</h3>
    <img SRC="API.png">
   </div>
   <div align="center">
      <h1 id="name1"> </h1>
	  <h1 id="temp"> </h1>
	  <h1 id="wind"> </h1>
   </div>



   <script>
      function weather() {
         var name1 = document.getElementById("name1");
		 var temp = document.getElementById("temp");
		 var wind = document.getElementById("wind");

         var test = {
            "async": true,
            "scroosDomain": true,
            "url": "http://api.weatherapi.com/v1/current.json?key=2ac2875ede2e431ab97135454220611 &q=Riga&aqi=no",
            "headers": {}
         }

         $.ajax(test).done(function (response) {
            name1.innerHTML = response.location.name;
			temp.innerHTML = response.current.temp_c +" °C";
			wind.innerHTML = response.current.wind_kph + " km/h";
         });

      }	
      weather();
   </script>

</body> 

</html>
