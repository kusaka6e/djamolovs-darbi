<!DOCTYPE html> 

<html> 

<head> 

<title>trijstūris</title> 

<meta charset="UTF-8"> 
<script>
function main() {
    
	var a=1*window.prompt('Enter a value for a');
	var b=1*window.prompt('Enter a value for b');
	var c=1*window.prompt('Enter a value for c');
    if (a + b > c) {
        window.alert("No šiem nogriežņiem var sastādīt trijstūri");
    } else {
        window.alert("No šiem nogriežņiem nevar sastādīt trijstūri");
    }
}
</script>
</head> 

  

<body> 

<button onclick="main()">Vai tu vari sastādīt trijsturi?</button>

</body> 

</html>
