<!DOCTYPE html> 

<html> 

<head> 

<title>starpība</title> 

<meta charset="UTF-8"> 
<script>
function main() {
    var a;
    var b;
    var c;
    
    a =1*window.prompt('Ievadiet pirmo skaitli');
    b =1*window.prompt('Ievadiet otro skaitli b');
    if (a > b) {
        c = a - b;
        window.alert("Pirmais skaitlis ir lielāks neka otrs par");
        window.alert(c);
    } else {
        c = b - a;
        window.alert("Otrais skaitlis ir lielaks neka pirmais par");
        window.alert(c);
    }
}

</script>
</head> 

  

<body> 

 <button onclick="main()">click</button>

</body> 

</html>
