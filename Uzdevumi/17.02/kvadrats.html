<!DOCTYPE html> 

<html> 

<head> 

<title>main</title> 

<meta charset="UTF-8"> 
<script>
function main() {
    var a;
    var b;
    var c;
    
    b = window.prompt('Enter a value for b');
    if (b > 0) {
        b = b * -1;
    }
    c = b * -1;
    for (a = b; a <= c; a++) {
        window.alert(a);
        window.alert(Math.pow(a, 2));
    }
    window.alert("END");
}

</script>
</head> 

  

<body> 
<button onclick="main();">Click</button>
</body> 

</html>
