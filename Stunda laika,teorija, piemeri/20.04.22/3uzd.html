<!DOCTYPE html> 

<html> 

<head> 

<title>main</title> 

<meta charset="UTF-8"> 

</head> 

  

<body>

<input type="range" min="0" max="500" value="0" id="dy" onchange="dw()">
<input type="range" min="0" max="500" value="0" id="dx" onchange="dw()">
<input type="color" onchange="cl()" id="cl"></body> 
<canvas id="myCanvas" width="520" height="520" style="border:1px solid #000000;">

<script>
var x,y,cl;



function dw(){
var canvas =document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	x=document.getElementById("dx").value;
	y=document.getElementById("dy").value;
	cl=document.getElementById("cl").value;
	console.log(x);
	ctx.clearRect(0, 0, 520, 520);
	ctx.fillStyle =cl;
	ctx.fillRect(x, y, 20 ,20)
	}

</script>
</html>
