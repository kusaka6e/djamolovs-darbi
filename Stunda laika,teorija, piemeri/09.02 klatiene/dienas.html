<!DOCTYPE html> 

<html> 

<head> 

<title>main</title> 

<meta charset="UTF-8"> 
<script>
function main() {
	var a;
	a =prompt("Ievadiet šodienas dienu");
	switch(a){
		case 'pirmdiena':
		alert("1");
		break;
		case 'otrdiena':
		alert("2");
		break;
		case 'trešdiena':
		alert("3");
		break;
		case 'ceturdiena':
		alert("4");
		break;
		case 'piektdiena':
		alert("5");
		break;
		case 'sestdiena':
		alert("6");
		break;
		case 'svetdiena':
		alert("7");
		break;
		default:
		alert("Cita diena");
	}
}
</script>
</head> 

  

<body> 
<button onclick="main();">click</button>

</body> 

</html>
