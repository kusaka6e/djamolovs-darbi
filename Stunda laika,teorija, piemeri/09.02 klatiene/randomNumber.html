<!DOCTYPE html> 

<html> 

<head> 

<title>Random number from 1 till 7</title> 

<meta charset="UTF-8"> 
<script>
function main(){
	var a;
	var b;
	var c;
	a = Math.random() * 6;
	b = Math.round(a * 1) / 1
	c = b+1
	alert(c);
}
</script>
</head> 

  

<body> 
<button onclick="main();">Random number from 1 till 7</button>
</body> 

</html>
