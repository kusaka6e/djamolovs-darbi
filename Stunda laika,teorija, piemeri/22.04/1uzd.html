<!DOCTYPE html> 

<html> 

<head> 

<title>main</title> 

<meta charset="UTF-8"> 
<script>
 var a;
 var dis;
 var x=0;
 var y=0;
function asking() {
	a=window.prompt("Введите количество квадратов");
}
function counter() {
	dis=1000/a;
	cosole.log(dis);
}
function spawning() {
	while (a!=0) {
		a=a-1;
		var canvas =document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");
		ctx.fillRect(x, y, 15 ,15);
		x=x+dis;
	}


}
</script>
</head> 

  

<body> 
<button onclick="asking()">Click</button>
<button onclick="counter()">Count</button>

</body>
